{% extends 'base/principal.html' %}
{% block content%}

    <h1>Editar Tareas</h1>
    {% if request.user == tarea.usuario %}
        <a href="{% url 'pendientes' %}">Volver</a>
        <form method="post" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Enviar">
        </form>

    {% else %}
        <h2>La tarea no existe </h2>
        <a href="{% url 'pendientes' %}">Volver</a>
    {% endif %}

{% endblock content%}
